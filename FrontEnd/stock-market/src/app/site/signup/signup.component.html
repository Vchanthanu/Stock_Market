<div *ngIf="loader">
    <img class="loading">
</div>
<div class="container mt-5 justify-content-center d-flex">
    <div class="card">
        <div class="container-fluid mt-3">
            <h4 class=" mb-1">Signup</h4>
            <div class="text-danger" *ngIf="error != ''">{{error}}</div>
            <form [formGroup]="signupForm">
                <div class="form-row mt-3">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="userName">Username</label>
                        <input type="text" class="form-control" id="userName" formControlName="userName"
                            placeholder="Enter Username">
                        <div *ngIf="(userName.touched || userName.dirty)">
                            <small *ngIf="userName.invalid && userName.errors?.required" class="text-danger">Username is
                                required.</small>
                            <small *ngIf="!userName.errors?.required  && userName.errors?.minlength"
                                class="text-danger">Username must be at least 3 characters</small>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="Enter Email">
                        <div *ngIf="(email.touched || email.dirty)">
                            <small *ngIf="email.invalid && email.errors?.required" class="text-danger">Email is
                                required.</small>
                            <small *ngIf="!email.errors?.required && email.errors?.email" class="text-danger">Enter
                                valid
                                Email</small>
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            placeholder="Enter Password">
                        <div *ngIf="(password.touched || password.dirty)">
                            <small *ngIf="password.invalid  && password.errors?.required" class="text-danger">Password
                                is
                                required.</small>
                            <small *ngIf="password.errors?.minlength" class="text-danger">password must be at
                                least 6
                                characters</small>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="mobileNumber">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobileNumber" id="mobileNumber"
                            placeholder="Enter mobileNumber">
                        <div *ngIf="(mobileNumber.touched || mobileNumber.dirty)">
                            <small *ngIf="mobileNumber.invalid  && mobileNumber.errors?.required"
                                class="text-danger">Mobile Number is required.</small>
                            <small *ngIf=" !mobileNumber.errors?.required&&mobileNumber.errors?.pattern"
                                class="text-danger">Enter valid Mobile
                                Number</small>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class=" form-group col-sm-12 col-lg-12 ">
                        <button type="submit" class="btn btn-primary" (click)=onSubmit()
                            [disabled]="!signupForm.valid">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
