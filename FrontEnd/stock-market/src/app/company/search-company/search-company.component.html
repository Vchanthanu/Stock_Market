<div class="container-fluid">
    <h3>List of companies</h3>
    <div class="form-row ">
        <div class="form-group col-sm-12 ">
            <div class="row ">
                <div class="col-sm-1"></div>
                <div class="col-sm-8"><input type="text" class="form-control " id="company"
                        placeholder="Search by Company Name" (input)="onKeypressEvent($event)"></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" routerLink="/addCompany"> Add Company </button>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12 ">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <ag-grid-angular style=" width:100% ;height: 350px" class="ag-theme-alpine"
                        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData"
                         [pagination]=true [paginationPageSize] = "20" (cellMouseOver)="onMouseOver($event)"
                        (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
</div>
